<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cadastro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripits.js" defer></script>


</head>
<body>
    <h1>Seja um Atleta!</h1>
    <h2>Faça seu cadastro e entraremos em contato.</h2>
      <form id="form">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name">

        <label for="email">E-mail:</label>
        <input type="email" id="email">

        <label for="age">Idade:</label>
        <input type="age" id="age">

        <label for="job">Você pratica alguma Arte Marcial?</label>
        <select name="job" id="job">
           <option value="">selecione uma opão</option>
           <option value="yes">Sim</option>
           <option value="no">Não</option>
           <option value="before">ja pratiquei</option>
        </select>

        <label for="mensage">Por que devemos te incluir em nosso time? (Mostre-nos suas qualidades, suas habilidades e seus sonhos. Nos mostre que você é o melhor para estar conosco).</label>
        <textarea name="mensage" id="mensage" cols="30" rows="10"></textarea>

        <button type="submit">Enviar</button>

      </form>
</body>

</html>
